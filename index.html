<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Expiry Notifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .form-container, .product-list {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .product-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-list table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .expired {
      background-color: #ffcccc;
    }

    .warning {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <h1>Product Expiry Notifier</h1>

  <div class="form-container">
    <form id="product-form">
      <label for="expiry-date">Select Expiry Date:</label>
      <input type="date" id="expiry-date" required>

      <label for="scheduled-date">Schedule Notification Date:</label>
      <input type="date" id="scheduled-date" required>

      <input type="submit" value="Save Product">
    </form>
  </div>

  <div class="product-list">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Expiry Date</th>
          <th>Scheduled Notification</th>
          <th>Days Left</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
  </div>

  <script>
    const productForm = document.getElementById('product-form');
    const expiryDateInput = document.getElementById('expiry-date');
    const scheduledDateInput = document.getElementById('scheduled-date');
    const productList = document.getElementById('product-list');
    const products = [];

    // Request notification permission when the page loads
    if (Notification.permission === "default") {
      Notification.requestPermission().then(permission => {
        if (permission !== "granted") {
          alert("Notifications are disabled. Please enable them to receive reminders.");
        }
      });
    }

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const expiryDate = expiryDateInput.value;
      const scheduledDate = scheduledDateInput.value;

      if (!expiryDate || !scheduledDate) {
        alert('Please select both expiry date and scheduled date.');
        return;
      }

      const product = {
        expiryDate,
        scheduledDate,
      };
      products.push(product);

      updateProductList();
      productForm.reset();

      // Schedule notification
      scheduleNotification(scheduledDate, `Your product is expiring on ${expiryDate}.`);
    });

    function scheduleNotification(scheduledDate, message) {
      const notificationTime = new Date(scheduledDate).getTime();
      const now = Date.now();

      const timeUntilNotification = notificationTime - now;

      if (timeUntilNotification > 0) {
        setTimeout(() => {
          showNotification("Reminder", message);
        }, timeUntilNotification);
      } else {
        console.error("Scheduled date is in the past. Notification not scheduled.");
      }
    }

    function showNotification(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { body });
      } else {
        console.error("Notification permission is not granted.");
      }
    }

    function updateProductList() {
      productList.innerHTML = '';
      const today = new Date();

      products.forEach((product, index) => {
        const expiryDate = new Date(product.expiryDate);
        const scheduledDate = new Date(product.scheduledDate);
        const timeDiff = expiryDate - today;
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

        const row = document.createElement('tr');
        row.className = daysLeft < 0 ? 'expired' : daysLeft <= 3 ? 'warning' : '';

        row.innerHTML = `
          <td>${expiryDate.toDateString()}</td>
          <td>${scheduledDate.toDateString()}</td>
          <td>${daysLeft} days</td>
          <td><button onclick="removeProduct(${index})">Remove</button></td>
        `;

        productList.appendChild(row);
      });
    }

    function removeProduct(index) {
      products.splice(index, 1);
      updateProductList();
    }
  </script>
</body>
</html>
