<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Expiry Notifier</title>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "1c3825ed-a611-4c39-8477-469243a17d64",
    });
  });
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .form-container, .product-list, #camera-container {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    video, canvas {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .product-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-list table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .expired {
      background-color: #ffcccc;
    }

    .warning {
      background-color: #fff3cd;
    }

    /* Popup Notification Styling */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      animation: fadeIn 0.5s, fadeOut 0.5s 4.5s;
    }

    .popup.show {
      display: block;
    }

    .popup-header {
      font-weight: bold;
      font-size: 16px;
    }

    .popup-body {
      margin-top: 5px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>
  <h1>Product Expiry Notifier</h1>

  <div class="form-container">
    <form id="product-form">
      <label for="expiry-date">Select Expiry Date:</label>
      <input type="date" id="expiry-date" required>

      <label for="photo-button">Take Product Photo:</label>
      <button type="button" id="photo-button">Capture Photo</button>

      <input type="submit" value="Save Product">
    </form>
  </div>

  <div id="camera-container" style="display: none;">
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="toggle-camera">Switch Camera</button>
    <button id="capture-button">Take Photo</button>
    <button id="save-button" style="display: none;">Use Photo</button>
  </div>

  <div class="product-list">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Product Photo</th>
          <th>Days Left</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Products will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Popup Notification -->
  <div id="popup" class="popup">
    <div class="popup-header">Notification</div>
    <div class="popup-body"></div>
  </div>

  <script>
   const productForm = document.getElementById('product-form');
const photoButton = document.getElementById('photo-button');
const toggleCameraButton = document.getElementById('toggle-camera');
const cameraContainer = document.getElementById('camera-container');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureButton = document.getElementById('capture-button');
const saveButton = document.getElementById('save-button');
const expiryDateInput = document.getElementById('expiry-date');
const productList = document.getElementById('product-list');
const products = [];

let photoData = null; // To store captured photo temporarily
let currentFacingMode = 'environment'; // Default to back camera

photoButton.addEventListener('click', () => {
  photoData = null;
  canvas.style.display = 'none';
  video.style.display = 'block';
  captureButton.style.display = 'block';
  saveButton.style.display = 'none';

  cameraContainer.style.display = 'block';
  startCamera();
});

function startCamera() {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: currentFacingMode } },
  })
    .then((stream) => {
      video.srcObject = stream;
    })
    .catch((error) => {
      console.error('Error accessing camera:', error);
      alert('Unable to access your camera. Please check your device settings.');
    });
}

toggleCameraButton.addEventListener('click', () => {
  currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
  startCamera();
});

captureButton.addEventListener('click', () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
  photoData = canvas.toDataURL('image/png');
  canvas.style.display = 'block';
  video.style.display = 'none';
  captureButton.style.display = 'none';
  saveButton.style.display = 'block';
});

saveButton.addEventListener('click', () => {
  cameraContainer.style.display = 'none';
  alert('Photo captured successfully!');
});

productForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const expiryDate = expiryDateInput.value;

  if (!photoData) {
    alert('Please take a photo of the product.');
    return;
  }

  if (!expiryDate) {
    alert('Please select an expiry date.');
    return;
  }

  const product = {
    photo: photoData,
    expiryDate: expiryDate,
  };
  products.push(product);

  photoData = null;

  updateProductList();
  productForm.reset();
});

function sendEmail(product) {
  const emailData = {
    to: 'user@example.com', // Replace with the actual recipient email
    subject: 'Product Expiry Notification',
    body: `The product with expiry date ${product.expiryDate} has expired.`,
  };

  fetch('/send-email', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(emailData),
  })
    .then((response) => {
      if (response.ok) {
        console.log('Email sent successfully.');
      } else {
        console.error('Failed to send email.');
      }
    })
    .catch((error) => {
      console.error('Error sending email:', error);
    });
}

function updateProductList() {
  productList.innerHTML = '';
  const today = new Date();

  products.forEach((product, index) => {
    const expiryDate = new Date(product.expiryDate);
    const timeDiff = expiryDate - today;
    const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

    const row = document.createElement('tr');
    row.className = daysLeft < 0 ? 'expired' : daysLeft <= 3 ? 'warning' : '';

    const photoCell = document.createElement('td');
    const img = document.createElement('img');
    img.src = product.photo;
    img.alt = 'Product Photo';
    img.style.width = '100px';
    photoCell.appendChild(img);
    row.appendChild(photoCell);

    const daysLeftCell = document.createElement('td');
    daysLeftCell.textContent = daysLeft >= 0 ? `${daysLeft} days left` : 'Expired';
    row.appendChild(daysLeftCell);

    const actionsCell = document.createElement('td');
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.style.backgroundColor = '#dc3545';
    removeButton.addEventListener('click', () => {
      products.splice(index, 1);
      updateProductList();
    });
    actionsCell.appendChild(removeButton);
    row.appendChild(actionsCell);

    productList.appendChild(row);

    if (daysLeft < 0) {
      sendEmail(product);
    }
  });
}
  </script>
</body>
</html>
